<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="CSS/style.css">

</head>
<body>
    <header>
        <h1>Cadastro de Produtos</h1>
    </header>
    <main>
        <label for="IDNome">Nome*:</label>
        <input type="text" name="Nome" id="IDNome" required placeholder="Digite Nome do Produto"><br><br>

        <label for="IDFabricante">Fabricante*:</label>
        <input type="text" name="Nome" id="IDFabricante" required placeholder="Digite Nome da Fabricante"><br><br>

        <label for="IDDataLançamento">Data de Lançamento:</label>
        <input type="date" name="DataLançamento" id="IDDataLançamento"><br><br>

        <label for="IDDataFabricação">Data de Fabricação/Lote*:</label>
        <input type="date" name="DataFabricação" id="IDDataFabricação" required><br><br>

        <label for="IDValidade">Data de Validade:</label>
        <input type="date" name="DataValidade" id="IDValidade"><br><br>

        <label for="IDCodigoDeBarras">N° Codigo de Barras*:</label>
        <input type="text" name="N°CodigoDeBarras" id="IDCodigoDeBarras" required maxlength="13" pattern="[0-9]+$" title="Somente Numeros" placeholder="9999999999999" size="14"><br><br>

        <label for="IDCategoria">Categoria*:</label>
        <select name="Categoria" id="IDCategoria">
            <option value="--">--</option>
            <option value="Eletronicos">Eletronicos</option>
            <option value="Vestuario">Vestuario</option>
            <option value="Eletrodomesticos">Eletrodomesticos</option>
            <option value="Automotivo">Automotivo</option>
            <option value="Mercado">Mercado</option>
            <option value="Ferramentas">Ferramentas</option>
            <option value="Saúde">Saúde</option>  
            <option value="Beleza">Beleza</option>      
            <option value="Papelaria">Papelaria</option>
            <option value="Outros">Outros</option>
        </select><br><br>

        <label for="IDPreço">Preço*:</label>
        <input type="text" name="Preço" id="IDPreço" required pattern="[0-9]+$" title="Somente Numeros" placeholder="999999"><br><br>

        <label for="IDDescrição">Descrição do Produto:</label><br><br>
        <textarea name="Descrição" id="IDDescrição" cols="35" rows="10"></textarea>

        <p id="OBS">Campos demarcados com * são obrigatorios</p><br>
        <input type="submit" value="Enviar" id="Botao" />

    </main>
    <footer>
        <p>Gabriel Paes, Prog Web I - 2021</p>
    </footer>
</body>
</html>
